<!DOCTYPE html>
<head>
    <title>Cybersecurity Club at UVU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./tailwind-files/output.css"> <!-- Links Tailwind CSS Sheet -->
    <link rel="icon" type="image/x-icon" href="../images/cscuvu-logo-favi.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!--| This link connects a database of icons for us to call |-->
</head>
<body class="bg-black max-w-[960px] w-full mx-auto text-white">

    <div id="TOP" class="mx-auto my-4 grid gap-x-4 grid-cols-[222px,1fr,1fr] grid-rows-[1fr,1fr,1fr]">
        <div class="row-span-3 flex items-center justify-center">
            <a href="./index.html">
                <img class="object-contain" src="./project-files/image-files/CYSCUVU-Logo.png" alt="CYSCUVU Club Logo">
            </a>
        </div>
        
        <div class="col-span-2 row-span-2">
            <h1 class="font-arcade text-[100px] text-center text-cysc-green">CYSCUVU</h1>
        </div>      

        <div class="flex justify-center h-fit mb-auto mx-auto gap-4 text-[12pt] col-start-2 col-span-2 font-arcade bg-white bg-opacity-10 rounded-full">
            <a class="px-4 py-1 rounded-full duration-700 hover:bg-cysc-green hover:drop-shadow-[0_0_20px_rgba(23,149,99,1)]" href="./project-files/about.html">About</a>
            <a class="px-4 py-1 rounded-full duration-700 hover:bg-cysc-green hover:drop-shadow-[0_0_20px_rgba(23,149,99,1)]" href="./project-files/meetings.html">Meetings</a>
            <a class="px-4 py-1 rounded-full duration-700 hover:bg-cysc-green hover:drop-shadow-[0_0_20px_rgba(23,149,99,1)]" href="./project-files/members.html">Members</a>
            <a class="px-4 py-1 rounded-full duration-700 hover:bg-cysc-green hover:drop-shadow-[0_0_20px_rgba(23,149,99,1)]" href="./project-files/contact.html">Contact</a>
        </div>  
    </div>

    <hr id="LINE-SEPERATOR-THING" class="my-20 opacity-0"></hr>

    <div class="font-tommy text-5xl">
        <p><span class="text-[50px] font-bold">CYSCUVU</span> is a student run organization here at Utah Valley University.
           We practice <span class="underline underline-offset-8 decoration-4 decoration-cysc-gray rounded-full">cybersecurity, hacking and info-sec.</span></p>
    </div>

    <div class="fixed bottom-7 left-0 right-0 text-6xl text-center">
        <a class="duration-700 hover:drop-shadow-[-10px_0_20px_rgba(23,149,99,1)]" href="https://discord.gg/mtZ94KvZYz"><i class="fab fa-discord"></i></a>
        <a class="duration-700 hover:drop-shadow-[0_0_20px_rgba(23,149,99,1)]" href="https://github.com/CYSCUVU"><i class="fab fa-github"></i></a>            <!-- Do not remove these links! Please :) -->
        <a class="duration-700 hover:drop-shadow-[10px_0_20px_rgba(23,149,99,1)]" href="https://www.linkedin.com/company/cscuvu"><i class="fab fa-linkedin"></i></a> 
    </div>

</body>
</html>
