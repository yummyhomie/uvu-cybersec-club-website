<!DOCTYPE html>
<head>
    <title>Cybersecurity Club at UVU</title>
    <link rel="stylesheet" href="style.css">

<body class="bg-black w-[960px] mx-auto text-white">

    <div id="TOP" class="grid grid-cols-3">
        <div class="h-auto flex items-center justify-center row-span-2">
            <a href="./index.html">
                <img class="h-52" src="./project-files/image-files/cscuvu-logo.png" alt="CSCUVU Club Logo">
            </a>
        </div>
        
        <div class="h-auto flex items-center justify-center font-bold rounded-lg col-span-2 mt-auto">
            <h1 class="font-arcade text-4xl text-right pr-1">CYSCUVU</h1>
        </div> 

        <div class="h-fit flex justify-end gap-4 text-sm col-span-2 font-arcade my-auto">
            <a href="./project-files/about.html">About</a>
            <a href="./project-files/meetings.html">Meetings</a>
            <a href="./project-files/members.html">Members</a>
            <a class="pr-[7.5px]" href="./project-files/contact.html">Contact</a>

    </div>

    <hr id="LINE-SEPERATOR-THING" class="border-[1.4px] w-[95%] mx-auto mb-32 rounded-full opacity-25"></hr>

    <div class="font-tommy text-5xl justify-center w-[90%] mx-auto">
        <p>CYSCUVU is a student run organization here at Utah Valley University.

    </div>

    <div class="font-tommy text-6xl flex justify-center gap-9 w-[90%] mx-auto mt-24">
